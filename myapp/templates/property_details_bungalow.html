{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<div id="services">
  <div class="container">
    <div class="section-title">
      <h2>Property Details</h2>
    </div>
    <div class="row">
      <div class="col-md-4">
        
        <div class="service-media"> 
          <img src="{{property.property_image1.url}}" alt=" ">
          <!--<img src="{{i.property_image2.url}}" alt=" " style="width:300px;height: 300px;">-->
          <img src="{{property.property_image2.url}}" alt=" ">
          <img src="{{property.property_image3.url}}" alt=" ">
          <img src="{{property.property_image4.url}}" alt=" ">
          <img src="{{property.property_image5.url}}" alt=" ">
        </div>
        <div class="service-desc">
          <a href="#"><h3>{{property.property_location}}</h3></a>
          
          <p><b>Area in sq.ft:</b>{{property.property_area}}</p>
          <p><b>Price:</b>{{property.property_price}}</p>
          {% if inquiry_flag %}
            <p><a href="#"><input type="button" name="inquiry" value="Inquiry Sent" class="btn btn-danger" disabled></p>
          {% else %}
            <p><a href="{% url 'property_inquiry_bungalow' pk=property.pk %}"><input type="button" name="inquiry" value="Inquiry" class="btn btn-primary"></p>
          {% endif %}
          
        </div>
      </div>
      
      <div class="col-md-4">
      
    </div>
  </div>
</div>

</body>
</html>
{% endblock %}
